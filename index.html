<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header>
        <h1>ASCII Magic: Your Images to textual Canvas!</h1>
    </header>


    <main>

       
        <canvas></canvas>

        <div class="controls">
            <label for="resolution" id="resolutionLabel">Resolution: 5px</label>
            <input type="range" id="resolution" name="resolution" min="1" max="20" value="0">
            <input type="file" id="imageUpload" accept="image/*">
        </div>

    </main>
       
    <!-- JS file -->
    <script src="./js/script.js"></script>

</body>
</html>
